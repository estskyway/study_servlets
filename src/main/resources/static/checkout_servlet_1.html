<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
</head>
<body class="bg-light">
    <div class="fs-3 mb-4">Billing address</div>
        <form action="">
            <div class="row mb-4">
                <div class="col-4">
                    <label class="form-label" for="">first name</label>
                    <input class="form-control" type="text" name="firstname" id="firstname1">
                </div>
                <div class="col-4">
                    <label class="form-label" for="">last name</label>
                    <input class="form-control" type="text" name="lastname" id="lastname1">
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-4">
                    <label class="form-label" for="">Username/label>
                    <input class="form-control" type="text" placeholder="Username" name="username" id="username1">
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-4">
                    <label class="form-label" for="">Email (Optional)</label>
                    <input class="form-control" type="email" placeholder="you@example.com" name="useremail" id="useremail1">
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-4">
                    <label class="form-label" for="">Address</label>
                    <input class="form-control" type="text" placeholder="1234 Main St" name="address" id="address1">
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-4">
                    <label class="form-label" for="">Address 2 (Option)</label>
                    <input class="form-control" type="text" placeholder="Apartment or suite" name="address" id="address21">
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-3">
                    <label class="form-label" for="">Country</label>
                    <select class="form-select" name="country" id="">
                        <option value="choose">Choose...</option>
                        <option value="united_state">United state</option>
                    </select>
                </div>
                <div class="col-3">
                    <label class="form-label" for="">State</label>
                    <select class="form-select" name="state" id="">
                        <option value="choose">Choose...</option>
                        <option value="califonia">Califonia</option>
                    </select>
                </div>
                <div class="col-3">
                    <label class="form-label" for="">Zip</label>
                    <input class="form-control" type="text" name="zip" id="zip1">
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-4">
                    <button class="bg-primary text-info" type="submit">
                        <link rel="stylesheet" href="http://192.168.0.51:8080/checkoutResponseServlet" >Submit
                    </button>
                </div>
            </div>
        </form>
</body>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.css">
<link rel="stylesheet" href="../css/commons.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.js"></script>
</html>
